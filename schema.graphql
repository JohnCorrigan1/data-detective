type NftToken @entity(immutable: false) {
    id: ID!
    tokenID: String
    tokenURI: String
    blocknumber: BigInt
    timestamp: BigInt
    collection: NftDeployment
}

type NftDeployment @entity(immutable: false) {
    id: ID!
    name: String
    symbol: String
    blocknumber: BigInt
    timestamp: BigInt
    Tokens: [NftToken!] @derivedFrom(field: "collection")
} 
